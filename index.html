<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="bg-success">
    <h1>E-Commerce Application</h1>
      
    <div id="product-list">
      <!-- Product cards will be dynamically generated here -->
    </div>
    
    <form id="product-form">
      <h2>Add Product</h2>
      <label for="name">Name:</label>
      <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="name" required>
      <label for="price">Price:</label>
      <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="price" required>
      <label for="description">Description:</label>
      <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="description" required>
      <button type="submit" class="btn btn-warning">Add carth</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/Script.js"></script>
  </body>
</html>
